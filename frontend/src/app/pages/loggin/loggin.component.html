<div class="loggin">
    <div class="login-container">

        <h2 id="tittle">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label class="text" for="email">Email:</label>
            <input id="email" formControlName="email" type="email" />
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              <small *ngIf="loginForm.get('email')?.errors?.['required']">Correo es requerido.</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">Correo invalido.</small>
            </div>
          </div>
      
          <div>
            <label class="passwor text">Password:</label>
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              <small *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña es requerida.</small>
              <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
            </div>
          </div>
      
          <button class="boton" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
            <div id="button_register">
                <button type="button" (click)="navigateToRegister()">¿No tienes cuenta? ¡Registrate!</button>   
            </div>
             
      </div>
</div>
